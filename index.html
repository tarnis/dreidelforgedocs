<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreidel Forge - Assembly & Play Instructions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Hebrew:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #e8f0ff 100%);
            color: #2c3e50;
            line-height: 1.7;
            min-height: 100vh;
        }
        
        /* Navigation Bar - Matching splash page */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            height: 40px;
            width: auto;
        }
        
        .nav-logo img {
            height: 100%;
            width: auto;
        }
        
        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }
        
        .hamburger span {
            width: 28px;
            height: 3px;
            background: #1e3a8a;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        /* Desktop Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-menu li a {
            text-decoration: none;
            color: #1e293b;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            transition: width 0.3s ease;
        }
        
        .nav-menu li a:hover {
            color: #3b82f6;
        }
        
        .nav-menu li a:hover::after {
            width: 100%;
        }
        
        .nav-menu li a.active {
            color: #1e3a8a;
            font-weight: 600;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 20px; /* Added top padding for fixed navbar */
        }
        
        .main-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(30, 58, 138, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .safety-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .safety-warning h3 {
            color: #92400e;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .safety-warning p {
            color: #78350f;
            font-weight: 500;
        }
        
        .content-section {
            padding: 40px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .content-section:last-child {
            border-bottom: none;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .section-icon {
            font-size: 1.8em;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .section-title {
            font-size: 1.8em;
            font-weight: 500;
            color: #1e293b;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .overview-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .overview-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .overview-card h4 {
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 24px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step-number {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.1em;
            margin-bottom: 6px;
        }
        
        .step-description {
            color: #64748b;
            margin-bottom: 12px;
        }
        
        .step-image {
            max-width: 180px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .launcher-image {
            max-width: 100%;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .launcher-image:hover {
            transform: scale(1.02);
        }
        
        .step-image:hover {
            transform: scale(1.05);
        }
        
        .game-rules {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
        }
        
        .game-rules h4 {
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1.2em;
        }
        
        .hebrew-letters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .hebrew-letter {
            background: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
        }
        
        .hebrew-char {
            font-size: 2em;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 8px;
        }
        
        .hebrew-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .hebrew-action {
            color: #64748b;
            font-size: 0.9em;
        }
        
        .contact-section {
            background: #f8fafc;
            text-align: center;
        }
        
        .contact-section h3 {
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .contact-info {
            color: #64748b;
            margin-bottom: 8px;
        }
        
        .spinning-dreidel {
            display: inline-block;
            animation: spin 3s linear infinite;
            font-size: 1.2em;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 40px 20px 30px;
            margin-top: 40px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-links a {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.2);
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .footer-text {
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
        }
        
        .footer-text p {
            margin: 5px 0;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .footer-links a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #3b82f6;
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 80px;
                flex-direction: column;
                background: white;
                width: 100%;
                text-align: center;
                transition: left 0.3s ease;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                padding: 30px 0;
                gap: 0;
            }
            
            .nav-menu li {
                padding: 20px 0;
            }
            
            .nav-menu li a::after {
                display: none;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-logo {
                height: 35px;
            }
            
            .container {
                padding: 90px 10px 10px;
            }
            
            .content-section {
                padding: 24px;
            }
            
            .step {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .step-image {
                max-width: 150px;
                align-self: center;
            }
            
            .hebrew-letters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu li a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
