<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Dreidel Forge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #e8f0ff 100%);
            color: #2c3e50;
            line-height: 1.7;
            min-height: 100vh;
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            height: 40px;
            width: auto;
        }
        
        .nav-logo img {
            height: 100%;
            width: auto;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }
        
        .hamburger span {
            width: 28px;
            height: 3px;
            background: #1e3a8a;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-menu li a {
            text-decoration: none;
            color: #1e293b;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            transition: width 0.3s ease;
        }
        
        .nav-menu li a:hover {
            color: #3b82f6;
        }
        
        .nav-menu li a:hover::after {
            width: 100%;
        }
        
        .nav-menu li a.active {
            color: #1e3a8a;
            font-weight: 600;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }
        
        .purchase-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .option-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(30, 58, 138, 0.08);
            text-align: center;
            position: relative;
        }
        
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6, #1e3a8a);
            border-radius: 2px;
        }
        
        .option-card h2 {
            font-size: 1.8em;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        
        .option-card p {
            color: #64748b;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .etsy-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #f56a00, #ff8f3d);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 106, 0, 0.3);
        }
        
        .etsy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 106, 0, 0.4);
        }
        
        .portal-section {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 4px 30px rgba(30, 58, 138, 0.08);
        }
        
        .portal-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .portal-header h2 {
            font-size: 2em;
            font-weight: 500;
            color: #1e3a8a;
            margin-bottom: 12px;
        }
        
        .portal-header p {
            color: #64748b;
            font-size: 1.05em;
        }
        
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .portal-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }
        
        .portal-item h3 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .portal-item iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }
        
        @media (max-width: 968px) {
            .purchase-options {
                grid-template-columns: 1fr;
            }
            
            .portal-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 80px;
                flex-direction: column;
                background: white;
                width: 100%;
                text-align: center;
                transition: left 0.3s ease;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                padding: 30px 0;
                gap: 0;
            }
            
            .nav-menu li {
                padding: 20px 0;
            }
            
            .nav-menu li a::after {
                display: none;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-logo {
                height: 35px;
            }
            
            .container {
                padding: 100px 15px 40px;
            }
            
            .option-card,
            .portal-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><img src="images/logo.png" alt="Dreidel Forge"></a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="story.html">The Story</a></li>
                <li><a href="purchase.html" class="active">Purchase</a></li>
                <li><a href="wholesale.html">Wholesale Pricing</a></li>
                <li><a href="build-directions.html">Build Directions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Two Purchase Options -->
        <div class="purchase-options">
            <div class="option-card">
                <h2>Etsy</h2>
                <p>Fully Customizable Color Options</p>
                <a href="https://www.etsy.com/shop/DreidelForge" target="_blank" class="etsy-button">
                    Shop on Etsy â†’
                </a>
            </div>

            <div class="option-card">
                <h2>Quick Buy</h2>
                <p>Preconfigured options at a slight discount</p>
            </div>
        </div>

        <!-- Portal iframes -->
        <div class="portal-section">
            <div class="portal-grid">
                <div class="portal-item">
                    <h3>Red + Gold</h3>
                    <iframe title="Dreidel Forge Red Gold" src="https://teleportpod.com/portal/ab4a9e0e-f48a-463f-b917-35e6889d8b04?item=1142"></iframe>
                </div>

                <div class="portal-item">
                    <h3>Blue + Grey</h3>
                    <iframe title="Dreidel Forge Blue Grey" src="https://teleportpod.com/portal/ab4a9e0e-f48a-463f-b917-35e6889d8b04?item=1142"></iframe>
                </div>

                <div class="portal-item">
                    <h3>Green + Black</h3>
                    <iframe title="Dreidel Forge Green Black" src="https://teleportpod.com/portal/ab4a9e0e-f48a-463f-b917-35e6889d8b04?item=1142"></iframe>
                </div>

                <div class="portal-item">
                    <h3>Grey + Pink</h3>
                    <iframe title="Dreidel Forge Grey Pink" src="https://teleportpod.com/portal/ab4a9e0e-f48a-463f-b917-35e6889d8b04?item=1142"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu li a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
